 <h1>{{title}}</h1>
<my-hero-detail class="fright" [hero]="selectedHero" ></my-hero-detail>
    <h2> Hero list </h2>
    <div>
    <ul class="heroes">
        <li *ngFor="let hero of heroes" 
        [class.selected]="hero === selectedHero"
        (click)="onSelect(hero)">
          <span class="badge">{{hero.id}}</span>  {{hero.name}}
        </li>
    </ul>
    </div>
