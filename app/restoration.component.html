    <div class="fright" *ngIf="selectedRestorationSite">
        <h2>
            {{selectedRestorationSite.name | uppercase}} is my hero
        </h2>
        <button (click)="gotoDetail()">View Details</button>
    </div>
 
    <h2> Hero list </h2>
    <div>
        <label>Hero name:</label><input #heroName/>
        <button (click)="add(heroName.value); heroName.value=''">Add</button>
    </div>
    <div>
    <ul class="heroes">
        <li *ngFor="let site of sites" 
        [class.selected]="site === selectedRestorationSite"
        (click)="onSelect(site)">
          <span class="badge">{{site.Map_ID}}</span>  {{site.Action}}
          <button class="delete" (click)="delete(hero); $event.stopPropagation()" >x</button>
        </li>
    </ul>
    </div>
